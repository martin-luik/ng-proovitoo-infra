services:
  db:
    image: postgres:16
    container_name: events-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 15
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5436:5432"

  backend:
    build:
      context: ../ng-proovitoo-backend
      dockerfile: Dockerfile
    image: events/backend:1.0.0
    container_name: events-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_LIQUIBASE_DEFAULT_SCHEMA: ${SPRING_LIQUIBASE_DEFAULT_SCHEMA}
      SPRING_LIQUIBASE_LIQUIBASE_SCHEMA: ${SPRING_LIQUIBASE_LIQUIBASE_SCHEMA}
      SPRING_LIQUIBASE_ENABLED: ${SPRING_LIQUIBASE_ENABLED}
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      APP_JWT_ISSUER: ${APP_JWT_ISSUER:-events-app}
      APP_JWT_EXPIRY_MINUTES: ${APP_JWT_EXPIRY_MINUTES:-60}
      APP_COOKIES_NAME: ${APP_COOKIES_NAME:-access_token}
      APP_COOKIES_HTTP_ONLY: ${APP_COOKIES_HTTP_ONLY:-true}
      APP_COOKIES_SECURE: ${APP_COOKIES_SECURE:-false}
      APP_COOKIES_SAME_SITE: ${APP_COOKIES_SAME_SITE:-Lax}
      APP_COOKIES_MAX_AGE_MINUTES: ${APP_COOKIES_MAX_AGE_MINUTES:-60}
    expose:
      - "8080"

  frontend:
    build:
      context: ../ng-proovitoo-frontend
      dockerfile: Dockerfile
    image: events/frontend:1.0.0
    container_name: events-frontend
    depends_on:
      - backend
    expose:
      - "80"

  gateway:
    image: nginx:1.29.1-alpine
    container_name: events-gateway
    depends_on:
      - frontend
      - backend
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

volumes:
  dbdata:
